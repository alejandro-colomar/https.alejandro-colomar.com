configs:
    nginx_conf:
        file: /run/configs/etc/nginx/nginx.conf
    nginx_conf_security-parameters:
        file: /run/configs/etc/nginx/conf.d/security-parameters.conf
    nginx_conf_server:
        file: /run/configs/etc/nginx/conf.d/server.conf

services:
    www:
        configs:
        -
            mode: 0440
            source: nginx_conf
            target: /etc/nginx/nginx.conf
        -
            mode: 0440
            source: nginx_conf_security-parameters
            target: /etc/nginx/conf.d/security-parameters.conf
        -
            mode: 0440
            source: nginx_conf_server
            target: /etc/nginx/conf.d/server.conf
        deploy:
            placement:
                constraints:
                -   node.role == worker
            replicas: 3
            restart_policy:
                condition: any
        image: "alejandrocolomar/www:0.13"
        ports:
        -   30001:80

version: "3.8"

