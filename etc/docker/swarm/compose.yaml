configs:
    config.etc_nginx_conf_d_security-parameters_conf.www:
        file: /run/configs/www/etc/nginx/conf.d/security-parameters.conf
    config.etc_nginx_conf_d_server.www:
        file: /run/configs/www/etc/nginx/conf.d/server.conf

networks:
    alejandro-colomar:

services:
    www:
        configs:
        -
            mode: 0440
            source: config.etc_nginx_conf_d_security-parameters_conf.www
            target: /usr/local/etc/nginx/conf.d/security-parameters.conf
        -
            mode: 0440
            source: config.etc_nginx_conf_d_server.www
            target: /usr/local/etc/nginx/conf.d/server.conf
        deploy:
            placement:
                constraints:
                -   node.role == worker
            replicas: 1
            restart_policy:
                condition: any
        image: "alejandrocolomar/www:alx"
        networks:
        -
            "alejandro-colomar"
        ports:
        -   "32001:8080"

version: "3.8"

