configs:
    nginx_conf:
        file: /run/configs/etc/nginx/nginx.conf
    nginx_conf_security_parameters:
        file: /run/configs/etc/nginx/conf.d/security_parameters.conf
    nginx_conf_server:
        file: /run/configs/etc/nginx/conf.d/server.conf

services:
    www:
        deploy:
            placement:
                constraints:
                -   node.role == worker
            replicas: 3
            restart_policy:
                condition: any
        image: "alejandrocolomar/www:master_aarch64"
        ports:
        -   30001:80

version: "3.8"

