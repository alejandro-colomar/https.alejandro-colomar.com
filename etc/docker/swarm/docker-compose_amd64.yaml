configs:
    named:
        file: /run/configs/etc/bind/named.conf

secrets:
    forward:
        file: /run/secrets/var/bind/master/alejandro-colomar.es
    reverse:
        file: /run/secrets/var/bind/master/10.168

services:
    www:
        deploy:
            placement:
                constraints:
                -   node.role == worker
            replicas: 3
            restart_policy:
                condition: any
        image: "alejandrocolomar/www:master_amd64"
        ports:
        -   30001:80

version: "3.8"

