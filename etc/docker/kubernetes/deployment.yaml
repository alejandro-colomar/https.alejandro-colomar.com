apiVersion: apps/v1
kind: Deployment
metadata:
    name: www-deploy
spec:
    replicas: 1
    selector:
        matchLabels:
            service: www-svc
    template:
        metadata:
            labels:
                service: www-svc
        spec:
            containers:
            -
                image: "alejandrocolomar/www:kube"
                livenessProbe:
                    httpGet:
                        path: /
                        port: 8080
                    initialDelaySeconds: 10
                name: www-container
                ports:
                -
                    containerPort: 8080
                readinessProbe:
                    httpGet:
                        path: /
                        port: 8080
                    initialDelaySeconds: 1
                volumeMounts:
                -
                    mountPath: /usr/local/etc/nginx/
                    name: nginx-conf-volume
                    readOnly: true
                -
                    mountPath: /usr/local/etc/nginx/conf.d/
                    name: nginx-confd-volume
                    readOnly: true
            volumes:
            -
                name: nginx-conf-volume
                configMap:
                    name: nginx-conf-cm
            -
                name: nginx-confd-volume
                configMap:
                    name: nginx-confd-cm

