apiVersion: apps/v1
kind: Deployment
metadata:
    name: www-deploy
spec:
    replicas: 1
    selector:
        matchLabels:
            service: www-svc
    template:
        metadata:
            labels:
                service: www-svc
        spec:
            containers:
            -
                image: "alejandrocolomar/www:0.16-a8-kube"
                name: www-container
                volumeMounts:
                -
                    mountPath: /usr/local/etc/nginx/
                    name: nginx-conf-volume
                    readOnly: true
                -
                    mountPath: /usr/local/etc/nginx/conf.d/
                    name: nginx-confd-volume
                    readOnly: true
            volumes:
            -
                name: nginx-conf-volume
                configMap:
                    name: nginx-conf-cm
            -
                name: nginx-confd-volume
                configMap:
                    name: nginx-confd-cm

